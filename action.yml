name: "Podcast Generator"
author: "Mayur"
description: "Generator a feed"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
input:
  email:
    description: commiter email address
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: the commiter name
    required: true
    default: ${{ github.actor }}
    